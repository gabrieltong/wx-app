<div class="bg"></div>
<div class="main">
  <a class=" margin" routerLink="/search/{{ category }}">
    <SearchBar
      class="search"
      [placeholder]="'大学搜索'"
      [maxLength]="8"
    ></SearchBar>
  </a>

  <div class="menu-card margin">
    <a class="item" routerLink="/catalog/{{ category }}">
      <img src="http://lorempixel.com/200/160/" />
      <span>学校一览</span>
    </a>
    <a class="item" routerLink="/adv_search/{{ category }}">
      <img src="http://lorempixel.com/200/160/" />
      <span>高级搜索</span>
    </a>
    <div class="item">
      <img src="http://lorempixel.com/200/160/" />
      <span>智能择校</span>
    </div>
    <div class="item">
      <img src="http://lorempixel.com/200/160/" />
      <span>择校单</span>
    </div>
  </div>

  <h1 class="margin">为您推荐</h1>

  <div class="recommends">
    <a
      class="item"
      *ngFor="let recommend of recommends"
      routerLink="/recommend/{{ recommend.id }}/{{ category }}"
    >
      <img src="http://lorempixel.com/200/100/" />
      <span>{{ recommend.name }}</span>
    </a>
  </div>

  <h1 class="margin">热门院校</h1>
  <div class="hots-outter">
    <div class="hots">
      <a
        class="item"
        *ngFor="let univ of hots"
        routerLink="/univ/{{ univ.id }}/{{ category }}"
      >
        <img src="http://lorempixel.com/100/100/" />
        <span>{{ univ.name_zh }}</span>
      </a>
    </div>
  </div>

  <h1 class="margin">热门排名</h1>
</div>
